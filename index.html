<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Temps d'Attente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }
        .result {
            font-size: 36px;
            font-weight: bold;
            color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="generateWaitTime()">Générer un temps d'attente</button>
        <p class="result" id="result">Cliquez pour un temps d'attente</p>
        <p id="timer"></p>
    </div>
