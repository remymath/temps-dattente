<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Temps d'Attente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffffff;
            color: #333333;
        }
        .container {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Cacher le titre et la description */
        #title, #description {
            display: none;
        }

        .result {
            font-size: 15px;
            font-weight: bold;
            color: #222222;
        }

        button {
            background-color: #7d7d7d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 30px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444444;
        }

        #timer {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
            color: #555555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Titre caché -->
        <h1 id="title">Générateur de Temps d'Attente</h1>
        <!-- Description cachée -->
        <p id="description">Cliquez sur le bouton pour générer un temps d'attente aléatoire entre 5 et 90 minutes.</p>

        <button onclick="generateWaitTime()">Générer un temps d'attente</button>
        <p class="result" id="result">Cliquez sur le bouton </p>
        <p id="timer"></p>
    </div>

    <script>
        let countdown;
        let totalTime;

        function generateWaitTime() {
            let waitTime = Math.floor(Math.random() * (90 - 5 + 1)) + 5;

            document.getElementById('result').textContent = waitTime + " minutes";

            totalTime = waitTime * 60;
            startTimer();
        }

        function startTimer() {
            if (countdown) clearInterval(countdown);

            countdown = setInterval(function() {
                if (totalTime <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').textContent = "Temps écoulé !";
                } else {
                    let minutes = Math.floor(totalTime / 60);
                    let seconds = totalTime % 60;

                    document.getElementById('timer').textContent =
                        `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    
                    totalTime--;
                }
            }, 1000);
        }
    </script>

</body>
</html>
