<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Temps d'Attente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }
        #title, #description {
            display: none;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        button {
            background-color: #25d1c0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 30px;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
        }
        #timer {
            font-size: 22px;
            margin-top: 30px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">Générateur de Temps d'Attente</h1>
        <p id="description">Cliquez sur le bouton pour générer un temps d'attente aléatoire entre 525600 et 1576800 minutes.</p>

        <button onclick="generateWaitTime()">Générer un temps d'attente</button>
        <p class="result" id="result">Cliquez sur le bouton</p>
        <p id="timer"></p>
    </div>

    <script>
        let countdown;
        let totalTime;

        function generateWaitTime() {
            // Générer un temps d'attente entre 525600 et 1576800 minutes (1 à 3 ans)
            let waitTime = Math.floor(Math.random() * (1576800 - 525600 + 1)) + 525600;

            // Conversion en jours, heures et minutes
            let days = Math.floor(waitTime / (60 * 24));
            let remainingMinutes = waitTime % (60 * 24);
            let hours = Math.floor(remainingMinutes / 60);
            let minutes = remainingMinutes % 60;

            // Affichage lisible
            let formattedTime = `${days} jours, ${hours} heures et ${minutes} minutes`;

            document.getElementById('result').textContent = formattedTime;

            // Conversion totale en secondes pour le décompte
            totalTime = waitTime * 60;

            // Démarrer le chronomètre
            startTimer();
        }

        function startTimer() {
            if (countdown) clearInterval(countdown);

            countdown = setInterval(function() {
                if (totalTime <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').textContent = "⏰ Temps écoulé !";
                } else {
                    // Calcul des jours, heures, minutes et secondes restants
                    let days = Math.floor(totalTime / (24 * 3600));
                    let hours = Math.floor((totalTime % (24 * 3600)) / 3600);
                    let minutes = Math.floor((totalTime % 3600) / 60);
                    let seconds = totalTime % 60;

                    // Format avec des zéros devant si besoin
                    let formatted = `${days}j ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;

                    document.getElementById('timer').textContent = formatted;
                    totalTime--;
                }
            }, 1000);
        }
    </script>

</body>
</html>
