<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #111;
      margin: 0;
    }

    h1 {
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 50px;
      color: #111;
    }

    /* ---- BOUTON GÉANT START / PAUSE ---- */
    .start-btn {
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      font-size: 90px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* START STATE */
    .start {
      background: #000;
      color: #fff;
    }

    /* PAUSE STATE */
    .pause {
      background: #fff;
      color: #000;
      border: 3px solid #000;
    }

    .start-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .result {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-top: 50px;
    }

    #timer {
      font-size: 28px;
      font-weight: 700;
      color: #555;
      margin-top: 25px;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      .start-btn {
        width: 150px;
        height: 150px;
        font-size: 70px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Cliquez</h1>

  <button class="start-btn start" id="controlButton" onclick="toggleTimer()">▶</button>

  <p class="result" id="result"></p>
  <p id="timer"></p>

  <script>
    let countdown;
    let totalTime = 0;
    let isRunning = false;
    let isPaused = false;

    function generateWaitTime() {
      let waitTime = Math.floor(Math.random() * (1576800 - 525600 + 1)) + 525600;
      let days = Math.floor(waitTime / (60 * 24));
      let remainingMinutes = waitTime % (60 * 24);
      let hours = Math.floor(remainingMinutes / 60);
      let minutes = remainingMinutes % 60;

      let formattedTime = `${days} jours, ${hours} h, ${minutes} min`;
      document.getElementById('result').textContent = formattedTime;

      totalTime = waitTime * 60;
    }

    function startTimer() {
      if (countdown) clearInterval(countdown);

      countdown = setInterval(function() {
        if (totalTime <= 0) {
          clearInterval(countdown);
          document.getElementById('timer').textContent = "Temps écoulé.";
          setButtonState('start');
          isRunning = false;
          isPaused = false;
        } else {
          let days = Math.floor(totalTime / (24 * 3600));
          let hours = Math.floor((totalTime % (24 * 3600)) / 3600);
          let minutes = Math.floor((totalTime % 3600) / 60);
          let seconds = totalTime % 60;

          let formatted = `${days}j ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
          document.getElementById('timer').textContent = formatted;

          totalTime--;
        }
      }, 1000);
    }

    function setButtonState(state) {
      const button = document.getElementById('controlButton');
      if(state === 'start') {
        button.textContent = "▶";
        button.classList.add('start');
        button.classList.remove('pause');
      } else if(state === 'pause') {
        button.textContent = "⏸";
        button.classList.add('pause');
        button.classList.remove('start');
      }
    }

    function toggleTimer() {
      if (!isRunning) {
        generateWaitTime();
        startTimer();
        setButtonState('pause');
        isRunning = true;
        isPaused = false;
      } else if (!isPaused) {
        clearInterval(countdown);
        setButtonState('start');
        isPaused = true;
      } else {
        startTimer();
        setButtonState('pause');
        isPaused = false;
      }
    }
  </script>

</body>
</html>
