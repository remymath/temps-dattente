<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
        }
        button {
            background-color: #34dbaf;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: white ;
        }
        #timer {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">

        <button onclick="generateWaitTime()">Générer un temps d'attente</button>

        <p id="timer"></p>
    </div>

    <script>
        let countdown;
        let totalTime;

        function generateWaitTime() {
            // Générer un temps d'attente entre 5 et 90 minutes
            let waitTime = Math.floor(Math.random() * (90 - 5 + 1)) + 5;
            // Afficher le temps d'attente dans l'élément avec l'ID 'result'
            document.getElementById('result').textContent = waitTime + " minutes";

            // Calculer le nombre total de secondes pour le décompte
            totalTime = waitTime * 60;
            
            // Démarrer le chronomètre
            startTimer();
        }

        function startTimer() {
            // Si un chronomètre est déjà en cours, on l'arrête
            if (countdown) clearInterval(countdown);
            
            // Mise à jour toutes les secondes
            countdown = setInterval(function() {
                if (totalTime <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').textContent = "Temps écoulé !";
                } else {
                    let minutes = Math.floor(totalTime / 60);
                    let seconds = totalTime % 60;
                    // Formatage des minutes et secondes (ajout de 0 si moins de 10)
                    document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    totalTime--;
                }
            }, 1000); // Met à jour toutes les secondes
        }
    </script>

</body>
</html>
